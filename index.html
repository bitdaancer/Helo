            <button id="play-pause" onclick="togglePlay()" aria-label="Play or Pause" title="Play/Pause"><i class="fa-solid fa-play"></i></button>
            <button onclick="nextTrack()" aria-label="Next Track" title="Next"><i class="fa-solid fa-forward"></i></button>

    <script>
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-pause');
        const trackName = document.getElementById('track-name');
        const volumeSlider = document.getElementById('volume-slider');

        audio.volume = 0.05; 

        const playlist = [
            "b6.mp3",
            "holy.mp3",
            "screwy.mp3"
        ];
        let trackIndex = 0;

        function loadTrack(index) {
            const fileName = playlist[index];
            audio.src = `music/${fileName}`;
            trackName.innerText = fileName.replace('.mp3', '');
            
            trackName.style.animation = 'none';
            trackName.offsetHeight; 
            trackName.style.animation = null;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        }

        function nextTrack() {
            trackIndex = (trackIndex + 1) % playlist.length;
            loadTrack(trackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(trackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        }

        function setVolume(val) {
            audio.volume = val;
            const volIcon = document.querySelector('.volume-container i');
            if (val == 0) volIcon.className = "fa-solid fa-volume-xmark";
            else if (val < 0.5) volIcon.className = "fa-solid fa-volume-low";
            else volIcon.className = "fa-solid fa-volume-high";
        }

        audio.onended = nextTrack;
        loadTrack(trackIndex);

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && window.closeLightbox) window.closeLightbox();
        });
    </script>
